<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setup Wizard - Sistema Gestione Appuntamenti</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9fafb;
      }
      .card {
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      /* Spinner per indicare caricamento */
      .spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(0, 0, 0, 0.1);
        border-left-color: #3b82f6;
        border-radius: 50%;
        animation: spinner 1s linear infinite;
        margin-right: 8px;
      }

      @keyframes spinner {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">
          Setup Wizard - Sistema Gestione Appuntamenti
        </h1>
        <p class="text-gray-600 mt-2">
          Configura il sistema per il primo utilizzo
        </p>
      </div>

      <div id="setup-container" class="card bg-white rounded-lg p-6 mb-8">
        <!-- Il contenuto del setup wizard verrÃ  caricato qui -->
        <div class="flex justify-center items-center py-12">
          <div class="spinner mr-2"></div>
          <p>Caricamento in corso...</p>
        </div>
      </div>
    </div>

    <script src="setup-wizard.js"></script>
  </body>
</html>
